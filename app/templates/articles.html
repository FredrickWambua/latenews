{% extends 'base.html' %}

{% block content %}
<h3 align="center">News Articles</h3>
{% for article in articles %}
<div class="card m-3">
  <div class="card-content m-5">
    <h5 align="center" class="title">{{ article.title }}</h5>
    <small>Author: {{article.author}} <span> Published on: {{ article.publishedAt }} </span> </small>
    <img src=" {{ article.urlToImage }} " height="400px" width="100%"  alt="image" >
    <p>{{ article.description }}</p>
    <p>{{ article.content}} <span></span>    <a href="{{ article.url }}">Read more</a> </p>
  </div>
</div>
{% endfor %}
{% endblock %}
