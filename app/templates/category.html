{% extends 'base.html' %}
{% block category %}
<body>
    <br>
    <br>
    <!-- <h1 align="center" class="text-uppercase">{{category_name}} NEWS </h3> -->
      <div class="container">
        <div class="card-columns">
          {% for item in category %}
  
          <div class="card">
            <img class="card" src="{{item.urlToImage}}" alt="Card image cap" size="100px180">
            <div class="card-body">
              <h5 class="card-title">{{item.author}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="{{item.url}}">
                <p class="card-text">Click here for more details!</p>
              </a>
            </div>
            <div class="card-footer">
              <small class="text-muted">Publish date:{{item.publishedAt}}</small>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endblock %}
    </body>
